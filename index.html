<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toh">
        <form action="#">
            <div id="container"></div>
            <input type="number" name="diskCount" id="diskCount" placeholder="number of disks 1-20" min="1" max="20" required>
            <input type="number" name="pegCount" id="pegCount" placeholder="number of towers 3-20" min="3" max="20" required>
            <input type="number" name="speed" id="speed" placeholder="speed 1-10" min="1" max="10">
            <button type="submit" id="create">create</button>
        </form>
        <br/>
        <div>
            <button type="submit" id="playPause">Play</button>
            <button id="step">Step</button>
            <button id="reset">Reset</button>
        </div>
    </div>

</body>
</html>
